<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Bottom Navigation Menu</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

    <!--SLIDE-->
        <div class="container-slider">
            <div class="slider">
                <div class="slides">
                    <!--RADIO BUTTONS-->
                    <input type="radio" name="radio-btn" id="radio1">
                    <input type="radio" name="radio-btn" id="radio2">
                    <input type="radio" name="radio-btn" id="radio3">
                    <input type="radio" name="radio-btn" id="radio4">
                    <!--FIM RADIO BUTTONS-->

                    <!--IMAGENS DO CARROSEL-->
                    <div class="slide first div1 bg-pink-500"></div>
                    <div class="slide div2 bg-green-500"></div>
                    <div class="slide div3 bg-blue-500"></div>
                    <div class="slide div4 bg-orange-500"></div>
                    <!--FIM IMAGENS DO CARROSEL-->

                    <!--NAVEGAÇÃO AUTOMÁTICA-->
                    <div class="navigation-auto">
                        <div class="auto-btn1"></div>
                        <div class="auto-btn2"></div>
                        <div class="auto-btn3"></div>
                        <div class="auto-btn4"></div>
                    </div>
                    <!--FIM NAVEGAÇÃO AUTOMÁTICA-->

                    <!--NAVEGAÇÃO MANUAL-->
                    <div class="navigation-manual">
                        <label for="radio1" class="manual-btn"></label>
                        <label for="radio2" class="manual-btn"></label>
                        <label for="radio3" class="manual-btn"></label>
                        <label for="radio4" class="manual-btn"></label>
                    </div>
                    <!--FIM NAVEGAÇÃO MANUAL-->
                </div>
            </div>
        </div>
    <!--FIM SLIDE-->

    <script type="text/javascript">
        var counter = 1;

        setInterval(function (){
            document.getElementById('radio' + counter).checked = true;
            counter++;

            if(counter > 4){
                counter = 1;
            }
        }, 2000)
    </script>

    




    

</body>
</html>
