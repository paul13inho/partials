<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <form name="form1">
        <fieldset class="buttons">
            <legend>How much do you need?</legend>
            <label>
                <input type="radio" name="check" value="1" onclick="chkcontrol(1)">
                <span></span>
                <p>$ 100.00</p>
            </label>

            <label>
                <input type="radio" name="check" value="2" onclick="chkcontrol(2)">
                <span></span>
                <p>$ 200.00</p>
            </label>

            <label>
                <input type="radio" name="check" value="3" onclick="chkcontrol(3)">
                <span></span>
                <p>$ 300.00</p>
            </label>

            <label>
                <input type="radio" name="check" value="4" onclick="chkcontrol(4)">
                <span></span>
                <p>$ 400.00</p>
            </label>

            <label>
                <input type="radio" name="check" value="5" onclick="chkcontrol(5)">
                <span></span>
                <p>$ 500.00</p>
            </label>

            <label>
                <input type="radio" name="check" value="6" onclick="showTextInput(6)">
                <span></span>
                <p>Other</p>
            </label>

	       
	        <input type="text" id="otherAmount" name="otherAmount" onkeypress="return event.charCode >= 48 && event.charCode <= 57" disabled>        


	        </fieldset>
    </form>

    <script type="text/javascript">

    	function showTextInput(x){
    		const btn = document.getElementById("otherAmount");
    		if (x == 6){
    			btn.removeAttribute("disabled");
    		} else{
    			btn.addAttribute("disabled");
    		}
    	}
    </script>

    <script src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.js"></script>

    <script>
        $('#otherAmount').mask("#,##0.00", {reverse: true});
    </script>
	

</body>
</html>
