<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Checkbox</title>
	<link rel="stylesheet" href="style.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

	<script type="text/javascript">
	function chkcontrol(j) {
		var total=0;
		var elem = document.getElementsByName('check');
		for(var i=0; i < elem.length; i++){
			if(elem[i].checked==true){
			total =total +1;
			}
			if(total > 1){
				alert("Please Select only three") 
				elem[j].checked = false ;
				return false;
			}
		}
	}
	</script>

	<fieldset>
		<form name="form1">
		<div class="buttons">

		<label>
			<input type="checkbox" name="check" value="1" onclick="chkcontrol(0)">
			<span></span>
			<i class="fa-solid fa-phone"></i>
		</label>
	
		<label>
			<input type="checkbox" name="check" value="2" onclick="chkcontrol(1)">
			<span></span>
			<i class="fa-solid fa-plane"></i>
		</label>
	
		<label>
			<input type="checkbox" name="check" value="3" onclick="chkcontrol(2)">
			<span></span>
			<i class="fa-solid fa-moon"></i>
		</label>
	
		<label>
			<input type="checkbox" name="check" value="4" onclick="chkcontrol(3)">
			<span></span>
			<i class="fa-solid fa-wifi"></i>
		</label>
	
		<label>
			<input type="checkbox" name="check" value="5" onclick="chkcontrol(4)">
			<span></span>
			<i class="fa-solid fa-volume-xmark"></i>
		</label>
	
		<label>
			<input type="checkbox" name="check" value="6" onclick="chkcontrol(5)">
			<span></span>
			<i class="fa-brands fa-bluetooth-b"></i>
		</label>
	</div>
	</form>
	</fieldset>
	

</body>
</html>
